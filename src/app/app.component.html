<hello name="{{ name }}"></hello>
<p>Simple pagination example</p>

<div *ngFor="let d of data">
  <p>"userId" = {{ d.userId }}</p>
  <p>"id" = {{ d.id }}</p>
  <p>"title" = {{ d.title }}</p>
  <hr />
</div>
<button type="button" (click)="loadPrevious()" clickable>Previous</button>
<button type="button" (click)="loadNext()" clickable>Next</button>
